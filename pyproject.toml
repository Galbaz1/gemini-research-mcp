[project]
name = "video-research-mcp"
version = "0.1.0"
description = "Unified Gemini research partner â€” video analysis, deep research, content extraction via MCP"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Fausto" }]
dependencies = [
    "fastmcp>=2.0",
    "google-api-python-client>=2.100",
    "google-genai>=1.0",
    "pydantic>=2.0",
    "weaviate-client>=4.19.2",
]

[project.optional-dependencies]
strict = ["jsonschema>=4.0"]
agents = ["weaviate-agents>=1.2.0"]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "ruff>=0.9",
    "jsonschema>=4.0",
]

[project.scripts]
video-research-mcp = "video_research_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/video_research_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
target-version = "py311"
line-length = 100

[project]
name = "video-explainer-mcp"
version = "0.1.0"
description = "MCP server for synthesizing explainer videos â€” wraps prajwal-y/video_explainer CLI"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Fausto" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Intended Audience :: Developers",
]
dependencies = [
    "fastmcp>=3.0.2",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://github.com/Galbaz1/video-research-mcp"
Repository = "https://github.com/Galbaz1/video-research-mcp"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=1.0",
    "ruff>=0.9",
]

[project.scripts]
video-explainer-mcp = "video_explainer_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/video_explainer_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = ["unit: fast isolated unit tests (mocked deps)"]

[tool.ruff]
target-version = "py311"
line-length = 100

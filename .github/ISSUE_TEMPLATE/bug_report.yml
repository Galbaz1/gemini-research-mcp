name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below so we can reproduce and fix it.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: "When I call video_analyze with a local file, it returns..."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect?
      description: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Minimal steps to trigger the bug.
      placeholder: |
        1. Install via `npx video-research-mcp@latest`
        2. Call `video_analyze` with instruction "..."
        3. See error
    validations:
      required: true

  - type: dropdown
    id: client
    attributes:
      label: MCP client
      options:
        - Claude Code (CLI)
        - Claude Desktop
        - Other (describe below)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package version
      description: "Run `uvx video-research-mcp --version` or check pyproject.toml"
      placeholder: "0.2.0"

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or error output
      description: Paste any error messages or stack traces.
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: OS, Python version, anything else relevant.
